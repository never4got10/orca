<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started: Handling Form Submission</title>
</head>
<body>
    <h1>Form</h1>

    <!-- @{/hola} post endpoint, ${hola} model object -->
    <form action="#" th:action="@{/hola}" th:object="${hola}" method="post">
        <p>id: <input type="text" th:field="*{id}"/></p>
        <p>Message: <input type="text" th:field="*{content}"/></p>
        <p>id: <input type="submit" value="Submit"/> <input tpe="reset" value="Reset" /></p>
    </form>
</body>
</html>
